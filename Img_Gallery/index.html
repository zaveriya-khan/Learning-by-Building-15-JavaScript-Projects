<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Image Gallery</title>
  </head>
  <body>
    <div class="gallery-wrap">
      <i class="fa-solid fa-backward" id="back-btn"></i>
      <div class="gallery">
      <div>
        <span><img src="images/img1.jpg" /></span>
        <span><img src="images/img2.jpg" /></span>
        <span><img src="images/img3.jpg" /></span>
      </div>
      <div>
        <span><img src="images/img4.avif" /></span>
        <span><img src="images/img5.jpg" /></span>
        <span><img src="images/img6.jpg" /></span>
      </div>
      </div>
      <i class="fa-solid fa-forward" id="next-btn"></i>
    </div>
    <script src="script.js"></script>
  </body>
</html>
